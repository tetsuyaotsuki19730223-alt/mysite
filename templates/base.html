<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}MySite{% endblock %}</title>
    <style>
        body { font-family: sans-serif; margin: 0; }
        header { background: #222; color: #fff; padding: 15px; }
        header a { color: #fff; margin-right: 15px; text-decoration: none; }
        main { padding: 40px; max-width: 900px; margin: auto; }
        .btn { padding: 10px 16px; background: #007bff; color: #fff; text-decoration: none; border-radius: 4px; }
        .card { border: 1px solid #ddd; padding: 20px; margin-bottom: 20px; }
    </style>
</head>
<body>
<a href="/payments/portal/">
    ⚙️ お支払い設定（解約・カード変更）
</a>

<header>
    <a href="/">MySite</a>
    <a href="/blog/">記事一覧</a>

    {% if user.is_authenticated %}
        <span>こんにちは {{ user.username }}</span>
    {% else %}
        <a href="/accounts/login/">ログイン</a>
    {% endif %}
</header>

<main>
    {% block content %}{% endblock %}
</main>

</body>
</html>
