<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>トップページ</title>
</head>
<body>
    <h1>トップページ</h1>

    {% if user.is_authenticated %}
        <p>ログイン中：{{ user.username }}</p>
        <p>サブスク状態：
            {% if profile.is_subscribed %}
                ✅ 有効
            {% else %}
                ❌ 未加入
            {% endif %}
        </p>
    {% else %}
        <p>ログインしていません</p>
    {% endif %}
</body>
</html>
